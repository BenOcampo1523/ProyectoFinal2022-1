<mat-card *ngIf="animal" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{animal.nombre}}</mat-card-title>
    <mat-card-subtitle>Adoptado por {{animal.adoptado}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{animal.caracteristicas}}</p>
  </mat-card-content>
</mat-card>
