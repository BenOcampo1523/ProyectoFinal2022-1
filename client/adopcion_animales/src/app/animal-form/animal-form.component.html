<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <span *ngIf="edit==true" >Modificando ID {{animal.id_animal}}<br><br></span>
        <span>Nombre del animal:</span>
        <input type="text" name="nombre" [(ngModel)]="animal.nombre" placeholder="Nombre del animal" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <span>¿Está vacunado?</span><br>
        <div class="form-check form-check-inline">
          <input type="radio" id="vacunado" name="vacuna" [value]="true" [(ngModel)]="animal.vacuna" (ngModelChange)="choose($event)" class="form-check-input">
          <label for="vacunado" class="form-check-label">Vacunado</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="noVacunado" name="vacuna" [value]="false" [(ngModel)]="animal.vacuna" (ngModelChange)="choose($event)" class="form-check-input">
        <label for="vacunado" class="form-check-label">No vacunado</label>
        </div>
      </div>
      <div class="form-group">
        <span>Adoptado por:</span>
        <input type="text" name="adoptado" [(ngModel)]="animal.adoptado" placeholder="Persona quien lo adoptó" class="form-control">
      </div>
      <div class="form-group">
        <span>Descripción y/o características:</span>
        <textarea name="caracteristicas" [(ngModel)]="animal.caracteristicas" placeholder="Una descripción breve del animal." rows="2" class="form-control"></textarea>
      </div>

      <button class="btn btn-success btn-block" *ngIf="edit==false" (click)="guardarAnimal()">Agregar</button>
      <button class="btn btn-success btn-block" *ngIf="edit==true" (click)="editAnimal()">Modificar datos</button>
    </form>
  </div>
</div>
